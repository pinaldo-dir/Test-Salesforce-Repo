<template>

    <template if:true={showDataTable}>
        <lightning-datatable max-row-selection="1" data={address} columns={columns} key-field="Id" onrowselection={selectedRows}>
        </lightning-datatable>
    </template>
    <template if:true={noRecordFound}>            
        <div class="slds-align_absolute-center">No matching address found!</div>        
    </template> 
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
    </div>
    <template if:true={error}>
        {error}
    </template>
    <template if:true={showDataTable}>
        <div class="slds-align_absolute-center">
            <lightning-button class="slds-m-around_medium owcButtonStyle" label="Save" variant="brand" onclick={handleUpdate}  ></lightning-button>
            <!-- <lightning-button class="slds-m-around_medium owcButtonStyle" label="Cancel" variant="brand" onclick={handleCancel}  ></lightning-button> -->
        </div>
    </template>
</template>
