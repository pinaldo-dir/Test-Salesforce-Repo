<template>

                                <h1 class="slds-p-around_medium slds-text-heading_large owcHeadingStyle">

                                {customLabelValues.OWC_industryinfo_IndustryCategory}

                            </div>
                        </div>
                    </fieldset>       
                    </template>  
                    
                    <!--Second Part After Industry Selection-->
                    <template if:true={industryInfoSectionDetails.selectedOption}>

                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-bottom_small ">
                                    <!--  -->
                                   <span class=""> {customLabelValues.OWC_industryinfo_category}</span>
                                    <lightning-combobox 
                                        disabled
                                        name="industrySubFields"
                                        data-id="industrySubFields"
                                        onchange={handleChange}
                                        onblur={handleFocus}
                                        value={selectedOption}
                                        placeholder={customLabelValues.OWC_select_picklist_label}
                                        options={selectedValues} 
                                        variant="label-hidden">
                                    </lightning-combobox>
                                </div>
                            </div>
                        </fieldset>
                    </template> 
                    </template>

                    <!-- Garment Manufacturing duties -->

                                    <span>{customLabelValues.OWC_manufacturing_duties}</span>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-bottom_medium">
                                    <ul class="slds-list_dotted">
                                        <li>{customLabelValues.OWC_manufacturing_duties1}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties2}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties3}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties4}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties5}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties6}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties7}</li>
                                        <li>{customLabelValues.OWC_manufacturing_duties8}</li>

                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    <lightning-radio-group 
                                    class="customRadioCls" name="isGarmentDutyFollow"
                                    disabled
                                                        options={options}
                                                        data-id="isGarmentDutyFollow"
                                                        variant="label-hidden" 
                                                        value={isGarmentDutyFollow}
                                                        onchange={handleChange}
                                                        onblur={handleFocus}></lightning-radio-group>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2"></div>
                            </div>
                        </div>

                                                                onblur={handleFocus}></lightning-radio-group>

                                                            options={options}

                                                            value={rateOfCompensation}

                                                            onblur={handleFocus}></lightning-radio-group>
                                    </div>

                                </div>
                            </template>

                                                                {customLabelValues.OWC_industryinfo_writtenrequest}
                                                                <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                                                                <lightning-input disabled name="writtenReqDate"
                                                                            type="date"

                                                                            value={writtenReqDate}

                                                                            data-id="writtenReqDate"
                                                                            onchange={handleChange}

                                                    </div>

                                                                                    data-id="statementDate"
                                                                                    onchange={handleChange}

                                                        </div>
                                                    </template>
                                                </template>
                                            </div>
                                        </fieldset>
                                </template>
                            </div>
                            </template>
                        </div>    
                    </template>
                    </template>
                    
                    <!--Household/Domestic Worker-->
