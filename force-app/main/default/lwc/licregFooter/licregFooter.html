<template>
    <template if:true={isSmallDevice}>
        <div class="slds-align_absolute-center slds-p-bottom_xx-small" >
            <span class="contactStyle">{customLabelValues.LR_for_support} &nbsp;</span><a class="" onclick={openContactInfo}>{customLabelValues.LR_Labor_Commissioner_s_Office}</a>
        </div>
        <div class="judgment-Footer-Container">
            <div class="" style="text-align: center;
            font-family: Source Sans Pro, sans-serif;
            padding-top: 15px;
            background-color: #444;
            padding-bottom: 15px;
            position: relative;
            overflow: hidden;
            font-size: .97em;">
                <div class="" style="color: #ffffff;
                font-size: 15px;">
                    <div >
                        {copyRightPolicy}
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template if:true={isOtherDevice}>
        <div class="slds-align_absolute-center slds-p-bottom_xx-small" >
            <span class="contactStyle">{customLabelValues.LR_for_support} &nbsp;</span><a class="slds-p-left_medium"  target="_blank" href="https://www.dir.ca.gov/dlse/" >{customLabelValues.LR_Labor_Commissioner_s_Office}</a>
        </div>
        <div class="judgment-Footer-Container">
            <div class="sectionClass">
                <div class="copyright-Class">
                    <div >
                        {copyRightPolicy}
                    </div>
                </div>
            </div>
        </div>
    </template>
