                    <fieldset class="slds-p-around_medium slds-p-left_xx-large">

                                                                    data-id="needLanguageInterpreter"
                                                                    value={needLanguageInterpreter}
                                                                    type="radio"

                    </fieldset>
                </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                            {customLabelValues.OWC_language_assistance_preferred_language}
                            <lightning-combobox
                            variant="label-hidden"

                                                    name="prefferedLanguageSelection"
                                                    data-id="prefferedLanguageSelection"
                                                    value={value}
                                                    options={OWCPrefferedLanguageAssistantDatas}
                                                    onchange={handleChange} 
                                                    ></lightning-combobox>
                </fieldset>
                    </div>
                    
                </template>

                            <span class="requiredStyle"><abbr title="required">*</abbr></span>
                            <lightning-input variant="label-hidden" type="text" data-id="otherPrefferedLanguage" name="otherPrefferedLanguage" value={otherPrefferedLanguage} onchange={handleChange} title="Other Language" ></lightning-input>

                    <!-- Show uploaded fiels in SLDS Datatable -->
                    <template if:false={isAdditionalClaimDocUpload}>

                            </fieldset>
