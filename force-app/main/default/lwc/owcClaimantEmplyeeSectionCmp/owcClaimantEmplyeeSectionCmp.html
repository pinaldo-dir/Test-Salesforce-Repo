<template>

                <template if:true={yourselfMiddleName}>

                <template if:true={yourselfLastName}>

                        </fieldset>
                    </div>
                    
                </template>
                <template if:true={yourselfBirthDate}>

                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                    {customLabelValues.OWC_claimant_employee_birthdate}

                                    <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>

                    </div>

                                        <div class="slds-col slds-size_1-of-5  slds-medium-size_1-of-5 slds-large-size_1-of-5">
                                            <lightning-combobox disabled
                                                    variant="label-hidden" 
                                                    name="countryCodeyourselfCellPhone"
                                                    data-id="countryCodeyourselfCellPhone"
                                                    value={countryCodeyourselfCellPhone}

                                    </div>
                                    </div>
                        </fieldset>
                    </div>
                
                </template>

                                        data-id="isCellPhoneEntered"
                                        disabled
                                        options={options}
                                        label={customLabelValues.OWC_receive_text_msg_label}
                                        value={isCellPhoneEntered}
                                        checked={isCellPhoneEntered}
                                        onchange={handleChange}>
                                    </lightning-input>
                        </fieldset>
                        </div>
                </template>
                <template if:true={yourselfHomePhone}>

                            {customLabelValues.OWC_claimant_employee_home_phone}
                            <span class="requiredStyle"><abbr title="required">*</abbr></span>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-7 slds-medium-size_1-of-2 slds-large-size_2-of-8 slds-p-right_xxx-small">
                                    <lightning-combobox
                                            disabled
                                            variant="label-hidden" 
                                            name="countryCodeyourselfHomePhone"
                                            data-id="countryCodeyourselfHomePhone"
                                            value={countryCodeyourselfHomePhone}
                                            placeholder ={customLabelValues.OWC_select_picklist_label}
                                            options={countryCodeValue}
                                            onchange={handleChange} >
                                    </lightning-combobox>
                                </div>
                                
                                <div class="slds-col slds-size_4-of-7 slds-medium-size_1-of-2 slds-large-size_6-of-8">
                                    <lightning-input disabled="true" variant="label-hidden" type="tel" max-length="10" data-id="yourselfHomePhone" name="yourselfHomePhone" value={yourselfHomePhone} title="Home Phone" onchange={handleChange} onblur={handleYourselfHomePhoneFocus}></lightning-input>
                                </div>
                            </div>

                            <lightning-input type="checkbox" name="isHomePhoneEntered" class=""

                                options={options}
                                label={customLabelValues.OWC_claimant_employee_homephone_not_required_msg}
                                value={isHomePhoneEntered}
                                checked={isHomePhoneEntered}
                                onchange={handleChange}>
                            </lightning-input>

                        </fieldset>
                    </div>
                    
                </template>
                <template if:true={yourselfEmail}>

                                    {customLabelValues.OWC_email}
                                    <span class="requiredStyle"><abbr title="required">*</abbr></span>

                                        <lightning-button variant="base" label={customLabelValues.OWC_learnmore_button} name="yourselfEmailHelpText" onclick={handleHelpText} class="slds-m-left_x-small"></lightning-button>
                                    </span> -->

                        </fieldset>
                        </div>
                        
                </template>
                <template if:true={yourselfAlternatePhone}>

                            {customLabelValues.OWC_claimant_employee_alternate_phone}
                            <span class="slds-p-left_x-small">
                                <lightning-icon icon-name="utility:info" class="my-icon" size="x-small" alternative-text="info"  label={customLabelValues.OWC_learnmore_button} name="yourselfAlternatePhoneHelpText" onclick={handleHelpText} ></lightning-icon>

                                <div class="slds-col slds-size_3-of-7 slds-medium-size_1-of-2 slds-large-size_2-of-8 slds-p-right_xxx-small">

                                            disabled
                                            variant="label-hidden" 
                                            name="countryCodeyourselfHomePhone"
                                            data-id="countryCodeyourselfHomePhone"

                                            placeholder ={customLabelValues.OWC_select_picklist_label}
                                            options={countryCodeValue}
                                            onchange={handleChange} >

                    </div>

                <template if:true={yourselfAlternateContact}>

                                    <lightning-input disabled="true" variant="label-hidden" type="text" data-id="yourselfAlternateContact" name="yourselfAlternateContact" value={yourselfAlternateContact} title="Alternate Contact" onchange={handleChange}></lightning-input>
                        </fieldset>
                    </div> 
                </template>
                <template if:true={yourselfStreetAddress}>

                                    <span class="requiredStyle"><abbr title="required">*</abbr></span>

                        </fieldset>
                        </div>

                        </fieldset>
                        </div>

                        </fieldset>
                        </div>
                        
                </template>
                <template if:true={yourselfZipCode}>

                                    {customLabelValues.OWC_zipcode}

                                    <!-- <span class="slds-p-left_medium learnMoreStyle">

                        </fieldset>
                        </div>
                        
                </template>
            </div>
            <div class="slds-grid slds-wrap">
                <template if:true={needLanguageInterpreter}>
                    <template if:true={needLanguageInterpreter}>
                        <h2 class="slds-p-around_medium slds-text-heading_large slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            {customLabelValues.OWC_language_assistance_heading}
                        </h2>
                    
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                            {customLabelValues.OWC_language_assistance_interpreter}
                            <lightning-radio-group name="needLanguageInterpreter"
                                                    variant="label-hidden" 
                                                    disabled
                                                    options={options}
                                                    data-id="needLanguageInterpreter"
                                                    value={needLanguageInterpreter}
                                                    type="radio"
                                                    class="radioGroupStyle"
                                                    onchange={handleChange}
                                                    onblur={handleLanguageInterpreterFocus}>
                            </lightning-radio-group>
                        </fieldset>
                    </div>
                </template>
                </template>
                <template if:true={prefferedLanguageSelection}>
                    <template if:true={isPrefferedLanguage}>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                {customLabelValues.OWC_language_assistance_preferred_language}
                                <lightning-combobox
                                    variant="label-hidden" 
                                    disabled
                                    name="prefferedLanguageSelection"
                                    placeholder={customLabelValues.OWC_select_picklist_label}
                                    data-id="prefferedLanguageSelection"
                                    value={prefferedLanguageSelection}
                                    options={OWCPrefferedLanguageAssistantDatas}
                                    onchange={handleChange} 
                                    ></lightning-combobox>
                    </fieldset>
                        </div>
                        
                    </template>
                </template>
                <template if:true={otherPrefferedLanguage}>
                    <template if:true={isOtherPrefferedLanguage}>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                {customLabelValues.OWC_language_assistance_preferred_language_other}
                                <span class="requiredStyle"><abbr title="required">*</abbr></span>
                                <lightning-input disabled="true" variant="label-hidden" type="text" data-id="otherPrefferedLanguage" name="otherPrefferedLanguage" value={otherPrefferedLanguage} onchange={handleChange} title="Other Language" onblur={handleOtherLanguageFocus}></lightning-input>
                            </fieldset>
                        </div>
                    </template>
                </template>
            </div>
        </div>
        <template if:true={isHelpText}>
        <c-owc-Help-Text-Cmp helptext={helpText} onhelptextevent={handleHelpTextEvent}></c-owc-Help-Text-Cmp>
        </template>
        <template if:true={isMultipleRequiredCheck}>
        <div class="requiredMsgStyle">
            {ValidationMsg}
        </div>
        </template>
    </template>
