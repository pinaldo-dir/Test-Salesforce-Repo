<template>
    <lightning-layout>
        <lightning-layout-item size="5" style=" font-weight:700;">{label}</lightning-layout-item>
        <template if:false={video}>
            <lightning-layout-item size="7" style="margin-left:16px;word-break: break-word;width: 150px;">{value}</lightning-layout-item>
        </template>
        <template if:true={video}>
            <lightning-layout-item size="7" style="margin-left:16px;word-break: break-word;width: 150px;">
                <lightning-formatted-url value={videourl} target="_blank"></lightning-formatted-url><br/>
                <div>{meetinginfo}</div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
