<template>
    <div class="slds-p-bottom_medium slds-grid slds-wrap">
        <div class="slds-col slds-medium-size_1-of-1 slds-large-size_1-of-1">
            <template if:true={isrenderMilegaClaimSection}>
                <template for:each={renderMilegaClaimSection} for:item="mileageClaimObj">
                    <div class="" key={mileageClaimObj.Id}>
                        <div class="slds-grid slds-wrap">
                                <h2 class="slds-col slds-medium-size_5-of-6 slds-large-size_5-of-6 slds-p-around_medium">
                                    {mileageClaimObj.heading}
                                </h2>
                            
                            <div class="slds-col slds-p-top_medium slds-p-bottom_medium slds-medium-size_1-of-6 slds-large-size_1-of-6">
                                <template if:false={iswagedefpreview}>
                                    <!-- <template if:false={mileageClaimObj.button}>
                                        <lightning-button class="slds-float_right slds-m-around_medium owcButtonStyle" label={customLabelValues.OWC_save_as_draft_label} variant="brand" onclick={handleSaveAsDraft}></lightning-button>
                                    </template> -->
                                    <template if:true={mileageClaimObj.button}>
                                        <lightning-button variant="brand" label={customLabelValues.OWC_delete_claim_button} title={customLabelValues.OWC_delete_claim_button} name={mileageClaimObj.sectionId} onclick={handleSectionDelete} class="slds-float_right owcButtonStyle"></lightning-button>
                                    </template>
                                </template>
                            </div>
                            <template if:false={mileageClaimObj.button}>
                                <div class="slds-p-right_medium slds-p-bottom_medium slds-p-left_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    {customLabelValues.OWC_mileage_claim_screen_text}&nbsp;
                                    <span><a href="https://www.irs.gov/tax-professionals/standard-mileage-rates" target="_blank">https://www.irs.gov/tax-professionals/standard-mileage-rates</a></span>
                                </div>
                            </template>
                        </div>
                        <div>
                            <c-owc-Denied-Milega-Pay-Child iswagedefpreview={iswagedefpreview} onovertimecustominfoevent={handleOverTimeInfoEvent} onovertimedefchildvalidityevent={handleOverTimeChildValidityEvent} sectionid={mileageClaimObj.sectionId} onovertimesectiondeleteevent={handleEmployerSectionDeletedData}></c-owc-Denied-Milega-Pay-Child>
                        </div>
                    </div>
                </template>
            </template>
        </div>
        <div class="slds-p-left_medium slds-col slds-medium-size_1-of-1 slds-large-size_1-of-1">
            <template if:false={iswagedefpreview}>
                {customLabelValues.OWC_milega_claim_label}&nbsp;
                <lightning-button class="owcAdditionalButtonStyle" icon-name="utility:add" variant="brand" label={customLabelValues.OWC_repeat_claim} onclick={addMoreSickLeaveSection}></lightning-button>
            </template>
        </div>
    </div>
</template>
