<template>
    <template if:true={isFormPreviewMode}>
        <div class="slds-grid slds-wrap ">
            <div class="slds-col slds-small-size_5-of-6 slds-medium-size_5-of-6">
                <h2 class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                    {customLabelValues.Owc_Additional}
                </h2>  
            </div> 
            <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                <div class="slds-grid slds-wrap">
                    <!--1. I was paid $ for-->
                    <template if:true={paymentWagesDetailPreview.paidAmountDifferentHourAdditional}>
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_PaidPerHour} 
                                <lightning-input variant="label-hidden" 
                                placeholder="$0.00"
                                disabled
                                                    name="paidAmountDifferentHourAdditional"
                                                    type="currency"
                                                    value ={paymentWagesDetailPreview.paidAmountDifferentHourAdditional}
                                                    formatter="currency" 
                                                    step="0.01"
                                                    data-id="paidAmountDifferentHourAdditional"
                                                    onchange={handleChange}
                                                    onblur={handleChange}
                                                    >
                                </lightning-input>
                            </fieldset>
                        </div>
                    </template>
                    <!--I was promised $ for-->
                    <template if:true={paymentWagesDetailPreview.promisedAmountDifferentHourAdditional}>
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_PromisedPerHour}
                                <lightning-input variant="label-hidden" 
                                placeholder="$0.00"
                                disabled
                                                    name="promisedAmountDifferentHourAdditional"
                                                    type="currency"
                                                    formatter="currency" 
                                                    step="0.01" 
                                                    value ={paymentWagesDetailPreview.promisedAmountDifferentHourAdditional}
                                                    data-id="promisedAmountDifferentHourAdditional"
                                                    onchange={handleChange}
                                                    onblur={handleChange}
                                                    >
                                </lightning-input>
                            </fieldset>
                        </div>
                    </template>
                </div>   
            </div>
            <!--per Hour-->
            <template if:true={paymentWagesDetailPreview.forActivityAdditional}>
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_forActivity}
                        <lightning-input variant="label-hidden" 
                        disabled
                                                    name="forActivityAdditional"
                                                    type="Text" 
                                                    value ={paymentWagesDetailPreview.forActivityAdditional}
                                                    data-id="forActivityAdditional"
                                                    onchange={handleChange}
                                                    >
                        </lightning-input>
                    </fieldset>
                </div>
            </template>
            <!--Beginning Date-->
            <template if:true={paymentWagesDetailPreview.differentHourlyRateBegDateAdditional}>
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Beginning}
                        <lightning-input variant="label-hidden"
                        disabled 
                                                    placeholder={customLabelValues.OWC_date_placeholder}
                                                    name="differentHourlyRateBegDateAdditional"
                                                    type="date"
                                                    value ={paymentWagesDetailPreview.differentHourlyRateBegDateAdditional}
                                                    data-id="differentHourlyRateBegDateAdditional"
                                                    onchange={handleChange}
                                                    >
                        </lightning-input>
                    </fieldset>
                </div>
            </template>
            <!--Ending Date-->
            <template if:true={paymentWagesDetailPreview.differentHourlyRateEndDateAdditional}>
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Ending}
                        <lightning-input variant="label-hidden" 
                        disabled
                                                    placeholder={customLabelValues.OWC_date_placeholder}
                                                    name="differentHourlyRateEndDateAdditional"
                                                    type="date"
                                                    value ={paymentWagesDetailPreview.differentHourlyRateEndDateAdditional}
                                                    data-id="differentHourlyRateEndDateAdditional"
                                                    onchange={handleChange}
                                                    
                                                    >
                        </lightning-input>
                    </fieldset>
                </div>
            </template>
        </div>
    </template> 
    <template if:false={isFormPreviewMode}>
        <div class="slds-grid slds-wrap ">
            <div class="slds-col slds-small-size_5-of-6 slds-medium-size_5-of-6">
                <h2 class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                    {customLabelValues.Owc_Additional}
                </h2>  
            </div>
            <div class="slds-col slds-small-size_1-of-6 slds-medium-size_1-of-6">
                <template if:true={deletebutton}>
                    <lightning-button variant="brand" label={customLabelValues.OWC_delete_button_label} title={customLabelValues.OWC_delete_button_label} onclick={handleDifferentHourAdditionalDelete} class="slds-float_right slds-p-top_medium slds-p-bottom_medium owcButtonStyle"></lightning-button>
                </template> 
            </div> 
            <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                <div class="slds-grid slds-wrap">
                    <!--1. I was paid $ for-->
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.OWC_PaidPerHour} 
                            <lightning-input variant="label-hidden" 
                            placeholder="$0.00"
                                                name="paidAmountDifferentHourAdditional"
                                                type="currency"
                                                value ={paidAmountDifferentHourAdditional}
                                                formatter="currency" 
                                                step="0.01"
                                                data-id="paidAmountDifferentHourAdditional"
                                                onchange={handleChange}
                                                >
                            </lightning-input>
                        </fieldset>
                    </div>
                    <!--I was promised $ for-->
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_PromisedPerHour}
                            <lightning-input variant="label-hidden" 
                            placeholder="$0.00"
                                                name="promisedAmountDifferentHourAdditional"
                                                type="currency"
                                                formatter="currency" 
                                                step="0.01" 
                                                value ={promisedAmountDifferentHourAdditional}
                                                data-id="promisedAmountDifferentHourAdditional"
                                                onchange={handleChange}
                                                >
                            </lightning-input>
                        </fieldset>
                    </div>
                </div>   
            </div>
            <!--per Hour-->
            <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                    {customLabelValues.Owc_forActivity}
                    <lightning-input variant="label-hidden" 
                                                name="forActivityAdditional"
                                                type="Text" 
                                                value ={forActivityAdditional}
                                                data-id="forActivityAdditional"
                                                onchange={handleChange}
                                                >
                    </lightning-input>
                </fieldset>
            </div>
            <!--Beginning Date-->
            <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                    {customLabelValues.Owc_Beginning}
                    <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                    <lightning-input variant="label-hidden" 
                                                date-style="short"
                                                name="differentHourlyRateBegDateAdditional"
                                                type="date"
                                                value ={differentHourlyRateBegDateAdditional}
                                                data-id="differentHourlyRateBegDateAdditional"
                                                onchange={handleChange}
                                                >
                    </lightning-input>
                </fieldset>
            </div>
            <!--Ending Date-->
            <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                    {customLabelValues.Owc_Ending}
                    <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                    <lightning-input variant="label-hidden" 
                                                date-style="short"
                                                name="differentHourlyRateEndDateAdditional"
                                                type="date"
                                                value ={differentHourlyRateEndDateAdditional}
                                                data-id="differentHourlyRateEndDateAdditional"
                                                onchange={handleChange}
                                                
                                                >
                    </lightning-input>
                </fieldset>
            </div>
        </div> 
    </template>
    
</template>
