                        <div class="slds-grid slds-wrap">
                            <div class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                {customLabelValues.OWC_date_filed}
                                <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                                <lightning-input date-style="short" variant="label-hidden" type="date" data-id="complainFiledDate" name="complainFiledDate" value={complainFiledDate} title="Filed Date" onchange={handleChange}></lightning-input>
                            </div>
                            <div class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                {customLabelValues.owc_Case_Number}
                                <lightning-input max-length="255" type="text" data-id="complainCaseNumber"  variant="label-hidden" name="complainCaseNumber" value={complainCaseNumber} onchange={handleChange}></lightning-input>
                            </div>
                        </div>
                    </template>
                    <template if:true={isRetaliationComplainFalse}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                {customLabelValues.OWC_retaliated_against_msg}
                                <a href="https://www.dir.ca.gov/dlse/dlseRetaliation.html" target="_blank">https://www.dir.ca.gov/dlse/dlseRetaliation.html</a>
                            </div>
                        </div>
                    </template>
                    <fieldset class="slds-p-top_medium">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">{customLabelValues.OWC_preliminary_covid19_claim}
                                <span class="requiredStyle"><abbr title="required">*</abbr></span>
                                
                                <span class="slds-p-left_x-small">
                                    <lightning-icon icon-name="utility:info" class="my-icon" size="x-small" alternative-text="info"  label={customLabelValues.OWC_learnmore_button} name="covid19HelpText" onclick={handleHelpText} ></lightning-icon>
                                 </span>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                <lightning-radio-group name="covid19Claim"
                                                    variant="label-hidden" 
                                                    options={options}
                                                    data-id="covid19ClaimId"
                                                    value={covid19Claim}
                                                    type="radio"
                                                    class="customRadioCls"
                                                    onchange={handleChange}></lightning-radio-group>
                            </div>
                        </div>
                    </fieldset>
                    <template if:true={isEmployeeFilingWageClaim}>
                        <fieldset class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium">
                            
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    {customLabelValues.OWC_preliminary_specify_one}
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    <lightning-combobox
                                    variant="label-hidden" 
                                                            name="specifyFilingWageClaim"
                                                            placeholder={customLabelValues.OWC_select_picklist_label}
                                                            data-id="specifyFilingWageClaimId"
                                                            value={specifyFilingWageClaim}
                                                            options={preliminaryCovidClaimPicklistData}
                                                            onchange={handleChange} 
                                                            ></lightning-combobox>
                                </div>
                            </div>
                        </fieldset>
                        <template if:true={isEmployeeFilingWageClaimOther}>
                            <fieldset class="">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                        {customLabelValues.OWC_preliminary_specify_other_reason}
                                        <span class="requiredStyle"><abbr title="required">*</abbr></span>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        <lightning-input 
                                        max-length="100"
                                        variant="label-hidden"  
                                        title="Specify Other reason"
                                            data-id="specifyOtherReason"
                                            name="specifyOtherReason" type="text" value={specifyOtherReason} onchange={handleChange}></lightning-input>
                                    </div>
                                </div>
                            </fieldset>
                        </template>
                    </template>
                </template>
            </fieldset>
            <!--Additional Section-->  
            <template if:false={isclaimantgarment}>
                <div class="slds-p-top_x-large">
                    <h2 class="slds-col slds-medium-size_1-of- slds-large-size_1-of-1">
                        {customLabelValues.OWC_Additional_Info}
                    </h2>

                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <fieldset class="slds-p-top_medium">
                                {customLabelValues.OWC_employee_additional_personinchargename}
                            </fieldset>
                        </div>
                        <div class="slds-p-bottom_medium slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-p-top_medium slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    <fieldset class="">
                                        {customLabelValues.OWC_employee_additional_bank_incharge_name}
                                        <c-owc-Additinal-Person-Name-Container onmileageclaimparentvalidityevent={handleMileageClaimParentValidityCheck} onmileageclaimparentinfoevent={handleMileageClaimParentInfo}></c-owc-Additinal-Person-Name-Container> 
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_employee_additional_whopaidyou}
                                <lightning-input max-length="255" type="text"  data-id="additionalWHOPaidYou"  variant="label-hidden" name="additionalWHOPaidYou"  value={additionalWHOPaidYou} onchange={handleChange}></lightning-input>
                            </fieldset>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_DifferentPerson}
                                <lightning-input max-length="255" type="text" data-id="additionalDifferentPerson" value={additionalDifferentPerson}   variant="label-hidden" name="additionalDifferentPerson" onchange={handleChange}></lightning-input>
                            </fieldset>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_WorkRecord}
                                <lightning-combobox   placeholder={customLabelValues.OWC_select_picklist_label} variant="label-hidden" name="owcWorkRecordList" data-id="owcWorkRecordList" value={owcWorkRecordList} options={owcWorkRecordList_List} onchange={handleChange} > </lightning-combobox>  
                        </fieldset>  
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2"></div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">                      
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_SignTimeCard}  
                                <lightning-radio-group name="additionalSignTimeCard"  options={options} data-id="additionalSignTimeCard" value={additionalSignTimeCard} variant="label-hidden" onchange={handleChange}></lightning-radio-group>
                            </fieldset>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <template if:true={isSignCard}>
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                        {customLabelValues.OWC_time_card_name}
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        <lightning-input max-length="255" type="text" name="signCardName" value={signCardName} variant="label-hidden" onchange={handleChange}></lightning-input>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_SomeoneElseName}
                                <lightning-input max-length="255" type="text" data-id="additionalSomeoneElse" value={additionalSomeoneElse}  variant="label-hidden" name="additionalSomeoneElse" onchange={handleChange}></lightning-input>
                            </fieldset>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">      
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_EmpBusiness}
                            <span class="requiredStyle"><abbr title="required">*</abbr></span>
                            <lightning-combobox placeholder={customLabelValues.OWC_select_picklist_label} variant="label-hidden"  name="additionalEmpBusiness" data-id="additionalEmpBusiness" value={additionalEmpBusiness} options={covid19ClaimPicklistData} onchange={handleChange} ></lightning-combobox>
                        </fieldset>
                    </div>
                    </div>
                    
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_Bankruptcy}
                                    <lightning-radio-group name="additionalBankruptcy" options={options} data-id="additionalBankruptcy" value={additionalBankruptcy} variant="label-hidden" onchange={handleChange}></lightning-radio-group>
                            </fieldset>
                        </div>
                    </div>
                    <template if:true={isEmployerSellingAssets}>
                        <div class="">
                            <div class="slds-col slds-p-top_large slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                <fieldset class="">
                                {customLabelValues.OWC_empinfo_Uploaddoc}
                                </fieldset>
                            </div>
                            <div class="slds-col  slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                <div class="">
                                    <lightning-file-upload disabled={isEmployerFileUploaded} variant="label-hidden" name="uploadEmployerAdditionalDocs" accept={acceptedFormats}  data-id="uploadEmployerAdditionalDocs" record-id={additionalmyRecordId} onuploadfinished={handleEmployerAddtionalDocUpload}     multiple>
                                    </lightning-file-upload> 
                                    <template if:true={isEmployerFileUploaded}>
                                        <span style="color:red;">{customLabelValues.OWC_file_size_error}</span>
                                    </template>
                                </div> 
                                <template if:false={isEmployerAdditionalDoc}>
                                    <c-owc-Multiple-File-Upload-Details-Cmp data-id="employerAdditionalDocId" name="employerAdditionalDocument" isfileuploaded={isEmployerAdditionalDoc} onuploaddocumentevent={handleEmployerAdditionalDocData}></c-owc-Multiple-File-Upload-Details-Cmp>
                                </template>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_large">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                        {customLabelValues.OWC_employee_additional_bank}
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        <lightning-input max-length="255" type="text" data-id="additionalBankName" value={additionalBankName}  variant="label-hidden" name="additionalBankName" onchange={handleChange}></lightning-input>
                                    </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            {customLabelValues.OWC_employee_additional_employeer_changed_name}
                            <span class="slds-p-left_x-small">
                                <lightning-icon icon-name="utility:info" class="my-icon" size="x-small" alternative-text="info"  label={customLabelValues.OWC_learnmore_button} name="employerNameChangedDuringEmp" onclick={handleHelpText} ></lightning-icon>
                             </span>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <lightning-radio-group name="employerChangedName"  options={options} data-id="employerChangedName" value={employerChangedName} variant="label-hidden" onchange={handleChange}></lightning-radio-group>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2"></div>
                    </div>
                    <template if:true={isEmployerChangedName}>
                        <c-owc-Employer-Name-Changed-Cmp onemployernamechangedcustomevent={handleEmployerNameChangedDataEvent} onemployernamechangedcustomvalidityevent={handleEmployerNameChangedValidity} isclaimantgarment={isclaimantgarment}></c-owc-Employer-Name-Changed-Cmp>
                        <div class="slds-grid slds-wrap slds-p-top_medium">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                {customLabelValues.OWC_employee_changed_worked_dates}
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        {customLabelValues.OWC_successorinfo_HireDate}
                                        <span class="dateFormatLabel">{dateFormatLabel}</span>
                                        <lightning-input date-style="short" variant="label-hidden" type="date" data-id="startingDate" name="startingDate" value={startingDate} title="Starting Date" onchange={handleChange}></lightning-input>
                                    </div>
                                    <div class="slds-p-top_medium slds-p-right_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        {customLabelValues.Owc_Ending}
                                        <span class="dateFormatLabel">{dateFormatLabel}</span>
                                        <lightning-input variant="label-hidden" date-style="short" type="date" data-id="endingDate" name="endingDate" value={endingDate} title="Ending Date" onchange={handleChange}></lightning-input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div class="slds-p-top_medium slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    {customLabelValues.OWC_employer_changedname_label}
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    <lightning-radio-group name="employerChangedNameAfterEmployement"  options={options} data-id="employerChangedNameAfterEmployement" value={employerChangedNameAfterEmployement} variant="label-hidden" onchange={handleChange}></lightning-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>
                    <template if:true={isEmployerChangedNameAfterEmployement}>
                        <c-owc-Successor-Section-Container-Cmp isclaimantgarment={isclaimantgarment} isemployernamechanged={isEmployerChangedNameAfterEmployement} onsuccessorsectionvalidityevent={handleSuccessorSectionValidity} onsuccessorsectioninfoevent={handleSuccessorSectionInfoEvent} ></c-owc-Successor-Section-Container-Cmp>
                    </template>
                </div>
            </template>
                
            <!--Help Text Section--> 
            <template if:true={isHelpText}>
                <c-owc-Help-Text-Cmp helptext={helpText} ismultiplefileuploadhelptext={isMultipleFileUploadHelpText} onhelptextevent={handleHelpTextEvent}></c-owc-Help-Text-Cmp>
            </template>
            <!--Required Message Section-->    
            <template if:true={isMultipleRequiredCheck}>
                <div class="requiredMsgStyle">
                    {ValidationMsg}
                </div>
            </template>
        </form>
    </template>
</template>
