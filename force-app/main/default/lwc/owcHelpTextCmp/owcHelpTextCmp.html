<template>
  <form>
    <template if:true={isracedemoinfotext}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">{customLabelValues.OWC_hepttext_header}</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
            <div>{customLabelValues.OWC_Demo_Race_1_text}</div>
            <div>{customLabelValues.OWC_Demo_Race_2_text}</div>
            <div>{customLabelValues.OWC_Demo_Race_3_text}</div>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral owcButtonStyle" onclick={closeModal}>{customLabelValues.OWC_helptext_cancelbutton}</button>
          </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:false={isracedemoinfotext}>
      <template if:true={isdemograhictext}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{customLabelValues.OWC_hepttext_header}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div class="slds-p-bottom_medium">{customLabelValues.OWC_Demo_Instruct0}</div>
              <div>1. {customLabelValues.OWC_Demo_Instruct1}</div>
              <div>2. {customLabelValues.OWC_Demo_Instruct2}</div>
              <div>3. {customLabelValues.OWC_Demo_Instruct3}</div>
              <div>4. {customLabelValues.OWC_Demo_Instruct4}</div>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral owcButtonStyle" onclick={closeModal}>{customLabelValues.OWC_helptext_cancelbutton}</button>
            </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      <template if:false={isdemograhictext}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button> -->
              <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">{customLabelValues.OWC_hepttext_header}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
              <template if:true={isworkweekhelptext}>
                <p>{customLabelValues.OWC_workweek_helptext}</p><br/>
                <p>{customLabelValues.OWC_workdays_helptext}</p>
              </template>
              <template if:true={helptext}>
                <p>{helptext}</p>
                <p>{ismultiplefileuploadhelptext}</p>
              </template>
    
              <template if:true={issickleavehelptext}>
                &nbsp;<a href="https://www.dir.ca.gov/dlse/Paid_Sick_Leave.htm" target="_blank">https://www.dir.ca.gov/dlse/Paid_Sick_Leave.htm</a>
              </template>
              
              <template if:true={isdlseformhelptext}>
                <div>
                  <span>
                    {customLabelValues.OWC_dlse_Part1}
                  </span>
                  <span>
                    <a href="https://www.dir.ca.gov/dlse/dlse-55-overtime-sheet.xls" target="_blank">  {customLabelValues.OWC_dlse_Part2}</a>
                  </span> 
                  <span>
                    {customLabelValues.OWC_dlse_Part3}  
                  </span>
                  <span>
                    <a href="https://www.dir.ca.gov/dlse/DLSE-55-Sample.pdf" target="_blank">  {customLabelValues.OWC_dlse_Part4}</a>.
                  </span>
                </div>
                <div>
                  {ismultiplefileuploadhelptext}
                </div>
              </template>
    
              <template if:true={isimage}>
                <p><img src={isimage}></p>
              </template>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral owcButtonStyle" onclick={closeModal}>{customLabelValues.OWC_helptext_cancelbutton}</button>
            </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    </template>
  </form>
</template>
