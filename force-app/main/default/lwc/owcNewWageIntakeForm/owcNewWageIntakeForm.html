    <template if:false={isValid}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div style="width: 2500px;" class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Warning message</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Please add the appropriate NAICS code to the employerâ€™s account and verify that industry has been set correctly before adding any Case Issues.
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Go Back</button>
                </footer>
            </div>
        </section>
    </template>
    
    <template if:true={isValid}>
        <lightning-card>
            <!--Account Lookup-->
            <c-owc-Custom-Look-Up obj-name="Account" search-placeholder="Search Accounts" icon-name="standard:account" onlookupselected={handleAccountSelection} onupdatelookupselected={handleUpdatedAccountSelection}> </c-owc-Custom-Look-Up>
            <!--Claimant-Info-->
            <template if:true={isAccountID}>
                <c-Owc-Paper-Intake-Claimant-Info account-id={selectedAccount}  employer-name={employerName} currentrecordid={recordId} isaccountid={isAccountID}>        
                </c-Owc-Paper-Intake-Claimant-Info>
            </template>
            
            <template if:false={isAccountID} >
                <c-Owc-Paper-Intake-Claimant-Info currentrecordid={recordId} employer-name={employerName} isaccountid={isAccountID}>        
                </c-Owc-Paper-Intake-Claimant-Info>
            </template>
        </lightning-card>
    </template>
