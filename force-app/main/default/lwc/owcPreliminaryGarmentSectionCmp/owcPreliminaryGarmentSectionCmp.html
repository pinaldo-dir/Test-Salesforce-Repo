<template>
    
    <template if:true={isFormPreviewMode}>
        <form class="">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-medium-size_1-of-8 slds-large-size_1-of-8"></div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-8 slds-large-size_6-of-8">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-6 slds-large-size_5-of-6">
                                <h1 class="slds-p-around_medium slds-text-heading_large owcHeadingStyle">
                                    {customLabelValues.OWC_preliminary_heading}
                                </h1>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6 slds-large-size_1-of-6">
                                <!--<lightning-button class="slds-float_right slds-m-around_medium owcButtonStyle" label={customLabelValues.OWC_save_as_draft_label} variant="brand" onclick={handleSaveAsDraft}></lightning-button>-->
                            </div>
                        </div>
                    </div>
                    
                    <!-- 1. Are you filing a wage claim for yourself or representative -->
                    <template if:true={preliminarySectionDetails.WageClaimSubmit}>
                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    {customLabelValues.OWC_preliminary_wageclaim_submit}
                                            <!-- <span class="requiredStyle"><abbr title="required">*</abbr></span> -->
                                            <lightning-combobox
                                            disabled
                                            variant="label-hidden"
                                            placeholder={customLabelValues.OWC_select_picklist_label}
                                            name="wageClaimSubmitForYourselfOrBehalf"
                                            data-id="submitWageClaim"
                                            value={WageClaimSubmit}
                                            options={submitWageClaimPicklistData}
                                            onchange={handleChange}></lightning-combobox>
                                </div>
                            </div>
                        </fieldset>
                    </template>

                    <!-- Claimant Information Section -->
                    <template if:true={preliminarySectionDetails.isYourself}>
                    <template if:true={isYourself}>
                        <c-owc-Claimant-Emplyee-Garment-Section-Cmp submitclaim={WageClaimSubmit} onclaimantvaliditychecker={handleClaimantValidityCheck} onclaimantemployeecustomevent={handleClaimantDetails} onmatchuspscustomevent={handleUSPSAddressMatch}></c-owc-Claimant-Emplyee-Garment-Section-Cmp>
                    </template>

                    <!-- Do you have a representative or advocate that is assisting you? -->
                    <template if:true={advocateAssitance}>
                        <template if:true={isYourself}>
                            <fieldset class="slds-p-around_medium">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                        {customLabelValues.OWC_advocate_assist_label}
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        <lightning-combobox  placeholder={customLabelValues.OWC_select_picklist_label}  
                                                             disabled
                                                            variant="label-hidden" 
                                                            name="advocateAssitance"
                                                            data-id="advocateAssitance"
                                                            options={statusOptions}
                                                            value={advocateAssitance}
                                                            type="radio"
                                                            onchange={handleChange}>
                                        </lightning-combobox>
                                    </div>
                                </div>
                            </fieldset>
                        </template>
                    </template>
                    
                    </template>
                    
                    <!-- Representative/Claimant Information Section -->
                    <template if:true={preliminarySectionDetails.isAdvocateAssist}>
                        <template if:true={preliminarySectionDetails.representativeAdvocateType}>

                                                            variant="label-hidden"
                                                            disabled
                                                            placeholder={customLabelValues.OWC_select_picklist_label}
                                                            name="representativeAdvocateType"
                                                            data-id="representativeAdvocateType"
                                                            value={representativeAdvocateType}
                                                            options={repAdvocateTypePicklistValue}
                                                            onchange={handleChange} 
                                                            ></lightning-combobox>
                                    </div>
                                </div>
                            </fieldset>
                        </template>
                        </template>
                    </template>
                    <template if:true={preliminarySectionDetails.isRepresentative}>

                                        {customLabelValues.OWC_representative_advocatetype}
                                        <!-- <span class="requiredStyle"><abbr title="required">*</abbr></span> -->
                                        <lightning-combobox
                                                            variant="label-hidden"
                                                            disabled
                                                            placeholder={customLabelValues.OWC_select_picklist_label}
                                                            name="representativeAdvocateType"
                                                            data-id="representativeAdvocateType"
                                                            value={representativeAdvocateType}
                                                            options={repAdvocateTypePicklistValue}
                                                            onchange={handleChange} 
                                                            ></lightning-combobox>
                                    </div>
                                </div>
                            </fieldset>
                        </template>
                        </template>
                    </template>

                                </template>

                                                <div class="slds-wrap slds-grid ">

                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                        {customLabelValues.OWC_website}
                                        <lightning-input variant="label-hidden" type="text" name="organizationRepWebsite" value={organizationRepWebsite} title="Website" onchange={handleChange}></lightning-input>
                                    </fieldset>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-8 slds-large-size_5-of-8"></div>
                                <template if:true={isRepresentative}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                            <lightning-input type="checkbox" name="isClaimantConfirmation" data-id="claimantConfirmation" label={customLabelValues.OWC_claimant_confirmation_label} checked={isClaimantConfirmation} title={customLabelValues.OWC_claimant_confirmation_label} value={isClaimantConfirmation} onchange={handleChange}></lightning-input>
                                        </fieldset>
                                    </div>
                                </template>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    <template if:true={isClaimantConfirmation}>
                                        <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                            <div>
                                                {customLabelValues.OWC_claimant_upload_confirm_doc}
                                                <!-- <span class="requiredStyle"><abbr title="required">*</abbr></span> -->
                                                <span class="slds-p-left_medium learnMoreStyle">
                                                    <lightning-button variant="base" label={customLabelValues.OWC_learnmore_button} name="multiFileUploadHelpText" onclick={handleHelpText} class="slds-m-left_x-small"></lightning-button>
                                                </span>
                                            </div>
                                            <template if:true={isClaimantConfirmationRequiredMsg}>
                                                <div class="requiredErrorMag">
                                                    {customLabelValues.OWC_required_field_error_msg}
                                                </div>
                                            </template>
                                            <!-- <lightning-input 
                                            class="slds-p-top_medium slds-p-left_small"
                                                            accept={acceptedFormats}
                                                            data-id="claimantConfirmUploadDoc"
                                                            type="file"
                                                            variant="label-hidden"
                                                            onchange={handleFileChanges}
                                                            multiple>
                                            </lightning-input> -->
                                            <lightning-file-upload name="claimantConfirmUploadDoc"
                                                                    accept={acceptedFormats}
                                                                    data-id="claimantConfirmUploadDoc"
                                                                    onuploadfinished={handleClaimantConfirmUploadDoc}
                                                                    multiple>
                                            </lightning-file-upload>
                                        </fieldset>
                                        <div class="slds-p-left_medium">
                                            <template if:false={isClaimantConfirmUpload}>
                                                <c-owc-Multiple-File-Upload-Details-Cmp data-id="claimantConfirmUploadId" name="claimantConfirmUploadDoc" isfileuploaded={isClaimantConfirmUpload} onuploaddocumentevent={handleClaimantConfirmUploadEventDoc}></c-owc-Multiple-File-Upload-Details-Cmp>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <template if:true={isIndividualRepresentation}>
                        <template if:false={isYourself}>
                            <c-owc-Claimant-Emplyee-Garment-Section-Cmp submitclaim={WageClaimSubmit} onclaimantvaliditychecker={handleClaimantValidityCheck} onclaimantemployeecustomevent={handleClaimantDetails} onmatchuspscustomevent={handleUSPSAddressMatch}></c-owc-Claimant-Emplyee-Garment-Section-Cmp>
                        </template>
                    </template>
                    <template if:true={isLawFirmRepresentation}>
                        <template if:false={isYourself}>
                            <c-owc-Claimant-Emplyee-Garment-Section-Cmp submitclaim={WageClaimSubmit} onclaimantvaliditychecker={handleClaimantValidityCheck} onclaimantemployeecustomevent={handleClaimantDetails} onmatchuspscustomevent={handleUSPSAddressMatch}></c-owc-Claimant-Emplyee-Garment-Section-Cmp>
                        </template>
                    </template>
                    <template if:true={isOrganizationRepresentation}>
                        <template if:false={isYourself}>
                            <c-owc-Claimant-Emplyee-Garment-Section-Cmp submitclaim={WageClaimSubmit} onclaimantvaliditychecker={handleClaimantValidityCheck} onclaimantemployeecustomevent={handleClaimantDetails} onmatchuspscustomevent={handleUSPSAddressMatch}></c-owc-Claimant-Emplyee-Garment-Section-Cmp>
                        </template>
                    </template>

                    <template if:true={isHelpText}>
                        <c-owc-Help-Text-Cmp helptext={helpText} onhelptextevent={handleHelpTextEvent}></c-owc-Help-Text-Cmp>
                    </template>
                    <template if:true={isMultipleRequiredCheck}>
                        <div class="requiredMsgStyle">
                            {ValidationMsg}
                        </div>
                    </template>
                    
                </div>
                <div class="slds-col slds-medium-size_1-of-8 slds-large-size_1-of-8"></div>
            </div>
        </form>
    </template>
</template>
