<template>
    <template if:true={isFormPreviewMode}>
        <fieldset> 
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_5-of-6 slds-medium-size_5-of-6">
                    <h2 class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Additional}
                    </h2>  
                </div>
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <div class="slds-grid slds-wrap">
                        <!--1. I was paid $ for-->
                        <template if:true={paymentWagesDetailPreview.paidAmountForEachDayAdditional}>
                            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                                <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_PaidPerHour} 
                                    <lightning-input variant="label-hidden" 
                                    disabled
                                                        name="paidAmountForEachDayAdditional"
                                                        type="currency"
                                                        value ={paymentWagesDetailPreview.paidAmountForEachDayAdditional}
                                                        formatter="currency" 
                                                        step="0.01"
                                                        placeholder="$0.00"
                                                        data-id="paidAmountForEachDayAdditional"
                                                        onchange={handleChange}
                                                        onblur={handleChange}
                                                        >
                                    </lightning-input>
                                </fieldset>
                            </div>
                        </template>
                        <!--I was promised $ for-->
                        <template if:true={paymentWagesDetailPreview.promisedAmountForEachDayAdditional}>
                            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                                <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                    {customLabelValues.OWC_PromisedPerHour}
                                    <lightning-input variant="label-hidden" 
                                    disabled
                                                        name="promisedAmountForEachDayAdditional"
                                                        type="currency"
                                                        formatter="currency" 
                                                        step="0.01" 
                                                        placeholder="$0.00"
                                                        value ={paymentWagesDetailPreview.promisedAmountForEachDayAdditional}
                                                        data-id="promisedAmountForEachDayAdditional"
                                                        onchange={handleChange}
                                                        onblur={handleChange}
                                                        >
                                    </lightning-input>
                                </fieldset>
                            </div> 
                        </template> 
                    </div> 
                </div>
                <!--per Hour-->
                <template if:true={paymentWagesDetailPreview.frequencyOfEachDayAdditional}>
                    <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_paymentofwages_per_label}
                            <lightning-combobox  variant="label-hidden" name="frequencyOfEachDayAdditional"
                            disabled
                                                                        placeholder={customLabelValues.OWC_select_picklist_label}
                                                                        data-id="frequencyOfEachDayAdditional"
                                                                        options={frequency_list_type}
                                                                        value={paymentWagesDetailPreview.frequencyOfEachDayAdditional}
                                                                        onchange={handleChange}>
                            </lightning-combobox>
                        </fieldset>
                    </div>
                </template>
                <!--Beginning Date-->
                <template if:true={paymentWagesDetailPreview.eachPayRateBegDateAdditional}>
                    <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.Owc_Beginning}
                            <lightning-input variant="label-hidden" 
                            disabled
                                                        placeholder={customLabelValues.OWC_date_placeholder}
                                                        name="eachPayRateBegDateAdditional"
                                                        type="date"
                                                        value ={paymentWagesDetailPreview.eachPayRateBegDateAdditional}
                                                        data-id="eachPayRateBegDateAdditional"
                                                        onchange={handleChange}
                                                        >
                            </lightning-input>
                        </fieldset>
                    </div>
                </template>
                <!--Ending Date-->
                <template if:true={paymentWagesDetailPreview.eachPayRateEndDateAdditional}>
                    <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                        <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.Owc_Ending}
                            <lightning-input variant="label-hidden" 
                            disabled
                                                        placeholder={customLabelValues.OWC_date_placeholder}
                                                        name="eachPayRateEndDateAdditional"
                                                        type="date"
                                                        value ={paymentWagesDetailPreview.eachPayRateEndDateAdditional}
                                                        data-id="eachPayRateEndDateAdditional"
                                                        onchange={handleChange}
                                                        
                                                        >
                            </lightning-input>
                        </fieldset>
                    </div>
                </template>
            </div>
        </fieldset>
    </template>
    <template if:false={isFormPreviewMode}>
        <fieldset> 
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_5-of-6 slds-medium-size_5-of-6">
                    <h2 class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Additional}
                    </h2>  
                </div>
                <div class="slds-col slds-small-size_1-of-6 slds-medium-size_1-of-6">
                    <template if:true={deletebutton}>
                        <lightning-button variant="brand" label={customLabelValues.OWC_delete_button_label} title={customLabelValues.OWC_delete_button_label} onclick={handleSalaryRateAdditionalDelete} class="slds-float_right slds-p-top_medium slds-p-bottom_medium owcButtonStyle"></lightning-button>
                    </template> 
                </div> 
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <div class="slds-grid slds-wrap">
                        <!--1. I was paid $ for-->
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                            {customLabelValues.OWC_PaidPerHour} 
                                <lightning-input variant="label-hidden" 
                                                    name="paidAmountForEachDayAdditional"
                                                    type="currency"
                                                    value ={paidAmountForEachDayAdditional}
                                                    formatter="currency" 
                                                    step="0.01"
                                                    placeholder="$0.00"
                                                    data-id="paidAmountForEachDayAdditional"
                                                    onchange={handleChange}
                                                    >
                                </lightning-input>
                            </fieldset>
                        </div>
                        <!--I was promised $ for-->
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1">
                            <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                {customLabelValues.OWC_PromisedPerHour}
                                <lightning-input variant="label-hidden" 
                                                    name="promisedAmountForEachDayAdditional"
                                                    type="currency"
                                                    formatter="currency" 
                                                    step="0.01" 
                                                    placeholder="$0.00"
                                                    value ={promisedAmountForEachDayAdditional}
                                                    data-id="promisedAmountForEachDayAdditional"
                                                    onchange={handleChange}
                                                    >
                                </lightning-input>
                            </fieldset>
                        </div>
                    </div>   
                </div>
                <!--per Hour-->
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.OWC_paymentofwages_per_label}
                        <lightning-combobox  variant="label-hidden" name="frequencyOfEachDayAdditional"
                                                                    placeholder={customLabelValues.OWC_select_picklist_label}
                                                                    data-id="frequencyOfEachDayAdditional"
                                                                    options={frequency_list_type}
                                                                    value={frequencyOfEachDayAdditional}
                                                                    onchange={handleChange}>
                        </lightning-combobox>
                    </fieldset>
                </div>
                <!--Beginning Date-->
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Beginning}
                        <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                        <lightning-input variant="label-hidden" 
                                                    date-style="short"
                                                    name="eachPayRateBegDateAdditional"
                                                    type="date"
                                                    value ={eachPayRateBegDateAdditional}
                                                    data-id="eachPayRateBegDateAdditional"
                                                    onchange={handleChange}
                                                    >
                        </lightning-input>
                    </fieldset>
                </div>
                <!--Ending Date-->
                <div class="slds-col slds-small-size_2-of-8 slds-medium-size_2-of-8">
                    <fieldset class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                        {customLabelValues.Owc_Ending}
                        <span class="slds-p-left_medium dateFormatLabel">{dateFormatLabel}</span>
                        <lightning-input variant="label-hidden" 
                                                    date-style="short"
                                                    name="eachPayRateEndDateAdditional"
                                                    type="date"
                                                    value ={eachPayRateEndDateAdditional}
                                                    data-id="eachPayRateEndDateAdditional"
                                                    onchange={handleChange}
                                                    
                                                    >
                        </lightning-input>
                    </fieldset>
                </div>
            </div>
        </fieldset>
    </template>
</template>
