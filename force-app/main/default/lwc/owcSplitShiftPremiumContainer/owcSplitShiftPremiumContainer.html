<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-medium-size_1-of-1 slds-large-size_1-of-1">
            <template if:true={isrenderSplitShiftSectionData}>
                <template for:each={renderSplitShiftSectionData} for:item="splitShiftObj">
                    <div class="" key={splitShiftObj.Id}>
                        <div class="slds-grid slds-wrap">
                                <h2 class="slds-col slds-medium-size_5-of-6 slds-large-size_5-of-6 slds-p-around_medium">
                                    {splitShiftObj.heading}
                                </h2>
                            
                            <div class="slds-col slds-p-top_medium slds-p-bottom_medium slds-medium-size_1-of-6 slds-large-size_1-of-6">
                                <template if:false={iswagedefpreview}>
                                    <!-- <template if:false={splitShiftObj.button}>
                                        <lightning-button class="slds-float_right slds-m-around_medium owcButtonStyle" label={customLabelValues.OWC_save_as_draft_label} variant="brand" onclick={handleSaveAsDraft}></lightning-button>
                                    </template> -->
                                    <template if:true={splitShiftObj.button}>
                                        <lightning-button variant="brand" label={customLabelValues.OWC_delete_claim_button} title={customLabelValues.OWC_delete_claim_button} name={splitShiftObj.sectionId} onclick={handleSectionDelete} class="slds-float_right owcButtonStyle"></lightning-button>
                                    </template>
                                </template>
                            </div>
                            <template if:false={splitShiftObj.button}>
                                <div class="slds-p-bottom_medium slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    {customLabelValues.OWC_splitshift_screent_text}
                                </div>
                            </template>
                        </div>
                        <div>
                            <c-owc-Split-Shift-Premium-Child iswagedefpreview={iswagedefpreview} iwcinfoobj={iwcinfoobj} onsplitshiftcustominfoevent={handleSplitShiftInfoEvent} onsplitshiftdefchildvalidityevent={handleSplitShiftChildValidityEvent} sectionid={splitShiftObj.sectionId} onsplitshiftectiondeleteevent={handleEmployerSectionDeletedData}></c-owc-Split-Shift-Premium-Child>
                        </div>
                    </div>
                </template>
            </template>
        </div>
        <div class="slds-p-left_medium slds-col slds-medium-size_1-of-1 slds-large-size_1-of-1">
            <template if:false={iswagedefpreview}>
                {customLabelValues.OWC_split_shift_claim_addmore}&nbsp;
                <lightning-button class="owcAdditionalButtonStyle" icon-name="utility:add" variant="brand" label={customLabelValues.OWC_repeat_claim} onclick={addMoreSplitShiftSection}></lightning-button>
            </template>
        </div>
    </div>
</template>
