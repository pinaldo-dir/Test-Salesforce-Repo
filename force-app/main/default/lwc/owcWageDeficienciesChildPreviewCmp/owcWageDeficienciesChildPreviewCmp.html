-->

<template>
    <template if:true={isClaimHeading}>
        <form class="slds-p-top_medium slds-grid slds-wrap">
            <div class="slds-p-left_medium slds-p-bottom_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                <h3>{customLabelValues.OWC_wage_deficiencies_your_claim}</h3>
            </div>
    
            <template if:true={isLatePayroll}>
                <div class="slds-p-left_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div><h2>{customLabelValues.OWC_late_payroll}</h2></div>
                    <div class="slds-grid slds-wrap slds-p-top_medium">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-right_medium">
                            {customLabelValues.OWC_latepayroll_screen_text}
                        </div>
                        <template for:each={violationTypeVariablesForLatePayroll} for:item="varObj">
                            <template if:true={varObj.value}>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2" key={varObj.recordId}>
                                    <div class="slds-p-top_medium slds-p-bottom_medium slds-p-right_medium">
                                        <span class="">{varObj.label} </span> 
                                        <template if:true={varObj.dateFormat}>
                                            <lightning-input disabled date-style="short" type={varObj.dataType} variant="label-hidden" data-id={varObj.name} name={varObj.name} value={varObj.value} onchange={handleChange}></lightning-input>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </template>
            
            <div class="slds-grid slds-wrap">
                <!-- Heat Rest Period -->
                <template if:true={isHeatRestDef}>
                    <div class="">
                        <c-owc-Not-Allowed-Heat-Rest-Container iswagedefpreview={iswagedefpreview} powdetails={paymentOfWagesDetails} onrestclaimparentvalidityevent={handleRestClaimParentValidityCheck} onrestclaimparentinfoevent={handleRestClaimParentInfo} ></c-owc-Not-Allowed-Heat-Rest-Container>
                    </div>
                </template>
                <!-- Written Statement -->
                <template if:true={isWrittenStatement}>
                    <div class="slds-p-around_medium  slds-col slds-p-bottom_medium slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <h2>{customLabelValues.OWC_written_statement}</h2>
                        <div class="slds-p-top_medium">{customLabelValues.OWC_written_statement_help_msg}</div>
                    </div>
                </template>
                
                <!-- Late Payroll -->
                <template if:true={paidbycheck}>
                    <div class="slds-col slds-p-bottom_medium slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <c-owc-Insufficient-Fund-Claim-Container iswagedefpreview={iswagedefpreview} onfundclaimparentvalidityevent={handleFundClaimParentValidityCheck} onfundclaimparentinfoevent={handleFundClaimParentInfo}></c-owc-Insufficient-Fund-Claim-Container>
                    </div>
                </template>
    
                <!-- Waiting Time Claim -->
                <template if:true={showWaitingTimeClaim}>
                    <div class="slds-p-around_medium slds-col slds-p-bottom_medium slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <c-owc-Waiting-Time-Claim iswagedefpreview={iswagedefpreview} finalpaymentdate={finalpaymentdate} onwaitinginfoevent={handleWaitingInfoCustomEvent} onwaitingtimevalidityevent={handleWaitingValidityEvent} noticebeforequit={noticebeforequit} quitdatevalue={quitdatevalue} dischargeddate={dischargeddate} isnotidentifyemployer={isnotidentifyemployer} powdetails={paymentOfWagesDetails}></c-owc-Waiting-Time-Claim>
                    </div>
                </template>
            </div>
    
            <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                <b>{customLabelValues.OWC_other_claims_label}</b>
            </div>
            <template if:true={notPaidForWork}>
                <div class="slds-p-top_medium slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled={iswagedefpreview} label={customLabelValues.OWC_wage_deficiencies_notpaid_for_worked} name="notPaidForWork" value={notPaidForWork} data-id="notPaidForWork" checked={notPaidForWork} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isFirstOptionTrue}>
                            <div class="">
                                <template if:true={isRenderWorkedNotPaidSection}>
                                    <template for:each={renderWorkedNotPaidSection} for:item="notPaidObj">
                                        <div key={notPaidObj.Id}>
                                            <div class="slds-grid slds-wrap">
                                                <h2 class="slds-col slds-medium-size_5-of-6 slds-large-size_5-of-6 slds-p-left_medium slds-p-top_medium slds-p-right_medium">
                                                    {notPaidObj.heading}
                                                </h2>
                                                <div class="slds-col slds-medium-size_1-of-6 slds-large-size_1-of-6">
                                                    <template if:false={iswagedefpreview}>
                                                        <template if:true={notPaidObj.button}>
                                                            <lightning-button variant="brand" label={customLabelValues.OWC_delete_claim_button} title={customLabelValues.OWC_delete_claim_button} name={notPaidObj.sectionId} onclick={handleSectionDelete} class="slds-float_right owcButtonStyle"></lightning-button>
                                                        </template>
                                                    </template>
                                                </div>
                                                <template if:false={notPaidObj.button}>
                                                    <div class="slds-p-left_medium slds-p-right_medium">{customLabelValues.OWC_regular_wage_heading_text}</div> 
                                                </template>
                                            </div>
                                            <div>
                                                <c-owc-Wage-Deficiencies-For-Hourly-Rate wageclaimsubmit={wageclaimsubmit} paidbreaks={paidbreaks} heatrecovery={heatrecovery} iswagedefpreview={iswagedefpreview} isspinner={isSpinner} staterate={staterate} minimumrates={minimumrates} onwagehourlynodataevent={handleWageHourlyNoData} otherworkcity={otherworkcity} salaryratelist={salaryratelist} hourlyratelist={hourlyratelist} multiplehourlyrate={multiplehourlyrate} stateminimumwagerate={stateminwagerate} localminimumwagerate={minimumwage} onhidehourlyspinner={handleSpinnerHide} onwagedefsectiondeleteevent={handleWageDefDeleteEvent} onworknotpaidvalidityevent={handleWorkNotPaidValidityEvent} onwagedeficienciesfirstoptionevent={handleWageDeficienciesInforEvent} paymentofwagedetails={paymentOfWagesDetails} sectionid={notPaidObj.sectionId} ></c-owc-Wage-Deficiencies-For-Hourly-Rate>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                                <div class="slds-p-left_x-large slds-col slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    <template if:false={iswagedefpreview}>
                                        {customLabelValues.OWC_another_regular_wage_button}&nbsp;
                                        <lightning-button class="slds-m-around_medium owcAdditionalButtonStyle" icon-name="utility:add" variant="brand" label={customLabelValues.OWC_repeat_claim} onclick={repeatClaim}></lightning-button>
                                    </template>
                                </div>
                            </div>
                    </template>
                </div>
            </template>
            
            <template if:true={noOvertimePaid}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <template if:true={iswagedefpreview}>
                            <lightning-input type="checkbox" disabled={iswagedefpreview} label={customLabelValues.OWC_wage_deficiencies_regular_paid} name="noOvertimePaid" value={noOvertimePaid} data-id="noOvertimePaid" checked={noOvertimePaid} onchange={handleChange}></lightning-input>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isSecondOptionTrue}>
                        <c-owc-Over-Time-Or-Double-Time-Container-Def isfarmlabour={isfarmlabour} iswagedefpreview={iswagedefpreview} powdetails={paymentOfWagesDetails} userworkedhours={userworkedhours} onovertimedefparentvalidityevent={handleOverTimeParentValidityCheck} onovertimeparentinfoevent={handleOverTimeParentInfo}></c-owc-Over-Time-Or-Double-Time-Container-Def>
                    </template>
                </div>
            </template>
            
            <template if:true={noSickLeavePaid}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled={iswagedefpreview} label={customLabelValues.OWC_wage_deficiencies_sickleave_paid} name="noSickLeavePaid" value={noSickLeavePaid} data-id="noSickLeavePaid" checked={noSickLeavePaid} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isThirdOptionTrue}>
                        <c-owc-Not-Paid-Sick-Leave-Container iswagedefpreview={iswagedefpreview} paystubsickrecord={paystubsickrecord} onsickleaveparentvalidityevent={handleSickLeaveParentValidityCheck} onsickleaveparentinfoevent={handleSickLeaveParentInfo}></c-owc-Not-Paid-Sick-Leave-Container>
                    </template>
                </div>
            </template>
            
            <template if:true={notPaidForVacationTime}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled={iswagedefpreview} label={customLabelValues.owc_not_paid_vacation} name="notPaidForVacationTime" value={notPaidForVacationTime} data-id="notPaidForVacationTime" checked={notPaidForVacationTime} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <template if:true={isFourthOptionTrue}>
                    <template if:false={isEmployeeWorkedDateValid}>
                        <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <div class="slds-p-left_large slds-p-top_large slds-p-bottom_large" style="color:red;">
                                <b>{customLabelValues.OWC_one_calendar_year_span}</b>
                            </div>
                        </div>
                    </template>
                    <template if:true={isEmployeeWorkedDateValid}>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <div class="slds-p-top_medium slds-p-bottom_medium">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                                    <fieldset class="slds-p-around_medium slds-p-left_xx-large">
                                        <div>
                                            <h2>
                                                <span class="">{customLabelValues.OWC_typically_worked_vacation_time_claims}</span>
                                            </h2>
                                        </div>
                                        
                                        <div>
                                            <a href="https://www.dir.ca.gov/dlse/Vac-Pay-Sched.pdf" target="_blank">https://www.dir.ca.gov/dlse/Vac-Pay-Sched.pdf</a>
                                        </div>
                                    </fieldset>
                                    <template if:false={isVacationTimeClaimUpload}>
                                        <c-owc-Multiple-File-Upload-Details-Cmp data-id="vacationTimeClaimId" name="vacationTimeClaimId" isfileuploaded={isVacationTimeClaimUpload} onuploaddocumentevent={handleVacationTimeClaimEvent}></c-owc-Multiple-File-Upload-Details-Cmp>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <div class="slds-grid slds-wrap">
                                <template for:each={violationTypeVariablesForVacationTime} for:item="varObj">
                                    <template if:true={varObj.value}>
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2" key={varObj.recordId}>
                                            <div class="slds-p-around_medium">
                                                <span class="">{varObj.label} </span> 
                                                <span>
                                                    <template if:true={varObj.dateFormat}>
                                                        &nbsp;&nbsp;&nbsp;{dateFormatLabel}
                                                    </template>
                                                </span>
                                                <template if:true={varObj.dateFormat}>
                                                    <lightning-input disabled date-style="short" type={varObj.dataType} variant="label-hidden" data-id={varObj.name} name={varObj.name} value={varObj.value} onchange={handleChange}></lightning-input>
                                                </template>
                                                <template if:true={varObj.currencyFormat}>
                                                    <lightning-input disabled variant="label-hidden" placeholder="$0.00" formatter="currency" step="0.01" type="number" data-id={varObj.name} name={varObj.name} value={varObj.value} onchange={handleChange}></lightning-input>
                                                </template>
                                                <template if:true={varObj.numberFormat}>
                                                    <lightning-input disabled variant="label-hidden" type="number" data-id={varObj.name} name={varObj.name} value={varObj.value} onchange={handleChange}></lightning-input>
                                                </template>
                                                <template if:true={varObj.inputFormat}>
                                                    <lightning-input disabled variant="label-hidden" type={varObj.dataType} data-id={varObj.name} name={varObj.name} value={varObj.value} onchange={handleChange}></lightning-input>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
            
            <template if:true={notPaidForHoliday}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.owc_not_paid_Holiday} name="notPaidForHoliday" value={notPaidForHoliday} data-id="notPaidForHoliday" checked={notPaidForHoliday} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <template if:true={holidayPay}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <template if:true={isHolidayPay}>
                            <div class="slds-p-left_medium slds-p-top_medium slds-p-bottom_medium">
                                 <h2 class="slds-p-bottom_medium">{customLabelValues.OWC_holiday_claim}</h2>
                                 <span class="">{customLabelValues.OWC_not_promised_holiday_pay}</span>
                                 <lightning-radio-group 
                                 disabled
                                                     name="holidayPay"
                                                     data-id="holidayPay"
                                                     class=""
                                                     options={options}
                                                     value={holidayPay}
                                                     variant="label-hidden" 
                                                     onchange={handleChange}
                                                     onblur={handleFocus}>
                                 </lightning-radio-group>
                            </div>
                        </template>
                     </div>
                </template>
            </template>
            <template if:true={notAllowedBathBreak}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.OWC_wage_deficiencies_bathroom_break} name="notAllowedBathBreak" value={notAllowedBathBreak} data-id="notAllowedBathBreak" checked={notAllowedBathBreak} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isSixthOptionTrue}>
                        <c-owc-Not-Allowed-Rest-Break-Container iswagedefpreview={iswagedefpreview} iwcinfoobj={iwcinfoobj} onrestbreakparentvalidityevent={handleRestBreakParentValidityCheck} onrestbreakparentinfoevent={handleReatBreakParentInfo}></c-owc-Not-Allowed-Rest-Break-Container>
                    </template>
                </div>
            </template>
    
            <template if:true={notAllowedMealBreak}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.OWC_wage_deficiencies_mealbreak} name="notAllowedMealBreak" value={notAllowedMealBreak} data-id="notAllowedMealBreak" checked={notAllowedMealBreak} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isSeventhOptionTrue}>
                        <c-owc-Not-Allowed-For-Meal-Break-Container iswagedefpreview={iswagedefpreview} iwcinfoobj={iwcinfoobj} onmealbreakparentvalidityevent={handleMealBreakParentValidityCheck} onmealbreakparentinfoevent={handleMealBreakParentInfo}></c-owc-Not-Allowed-For-Meal-Break-Container>
                    </template>
                </div>
            </template>
        
            <template if:true={notAllowedForHeatRest}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.owc_not_allowed_heat_rest} name="notAllowedForHeatRest" value={notAllowedForHeatRest} data-id="notAllowedForHeatRest" checked={notAllowedForHeatRest} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isEightOptionTrue}>
                        <c-owc-Not-Allowed-Heat-Rest-Container iswagedefpreview={iswagedefpreview} powdetails={paymentOfWagesDetails} onrestclaimparentvalidityevent={handleRestClaimParentValidityCheck} onrestclaimparentinfoevent={handleRestClaimParentInfo}></c-owc-Not-Allowed-Heat-Rest-Container>
                    </template>
                </div>
            </template>
            
            <template if:true={notPaidSeverancePay}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.OWC_wage_deficiencies_severancepay} name="notPaidSeverancePay" value={notPaidSeverancePay} data-id="notPaidSeverancePay" checked={notPaidSeverancePay} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isSeverancePay}>
                        <div class="slds-p-top_medium slds-p-bottom_medium slds-grid slds-wrap">
                            
                            <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-bottom_medium">
                                <h2>{customLabelValues.OWC_severance_pay_claim_heading}</h2>
                            </div>
                            <template if:true={serverancePay}>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-bottom_medium">
                                    {customLabelValues.OWC_wage_deficiencies_severancepay_offered}
                                    <lightning-radio-group 
                                    disabled
                                                        name="serverancePay"
                                                        data-id="serverancePay"
                                                        class=""
                                                        options={options}
                                                        value={serverancePay}
                                                        variant="label-hidden" 
                                                        onchange={handleChange}
                                                        onblur={handleFocus}>
                                    </lightning-radio-group>
                                </div>
                            </template>
                            
                            <template if:true={isSeverancePayTrue}>
                                <template if:true={serverancePay}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        {customLabelValues.OWC_how_label}
                                        <lightning-combobox 
                                        disabled
                                                        variant="label-hidden"
                                                        name="severancePayOffered"
                                                        placeholder={customLabelValues.OWC_select_picklist_label}
                                                        data-id="severancePayOffered"
                                                        value={severancePayOffered}
                                                        options={severancePayOfferedOptions}
                                                        onchange={handleChange} 
                                                        onblur={handleEmployementSevercePay}>
                                        </lightning-combobox>
                                    </div>
                                </template>
                                <template if:true={totalAmountPaid}>
                                    <div class="slds-col slds-p-around_left slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                        {customLabelValues.OWC_total_severance_pay_amount}
                                        <lightning-input variant="label-hidden" disabled placeholder="$0.00" formatter="currency" step="0.01" type="number" data-id="totalAmountPaid" name="totalAmountPaid" value={totalAmountPaid} onchange={handleChange}></lightning-input>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:true={deniedShareTips}>
                <div class="slds-p-left_medium slds-p-right_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <div class="slds-wrap slds-grid ">
                        <lightning-input type="checkbox" disabled label={customLabelValues.OWC_wage_deficiencies_sharetips} name="deniedShareTips" value={deniedShareTips} data-id="deniedShareTips" checked={deniedShareTips} onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <template if:true={isTenthOptionTrue}>
                        <template if:true={isShareTips}>
                            <h2 class="slds-p-left_medium slds-p-top_medium">{customLabelValues.OWC_tip_claim_heading}</h2>
                            <div class="slds-grid slds-wrap sslds-p-top_medium slds-p-bottom_medium">
                                <template for:each={violationTypeVariablesForShareTips} for:item="varObj">
                                    <template if:true={varObj.value}>
